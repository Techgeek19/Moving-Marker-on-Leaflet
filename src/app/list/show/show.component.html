<nb-card>
    <nb-card-header status="success"> Edit Product </nb-card-header>
    <nb-card-body class="items-rows">
      <!-- form  -->
      <!-- <div class="container"> -->

        <form #productForm = "ngForm" (ngSubmit)= "onSubmit()" >
            <div class="form-group">
              <label for="Input" >Name</label>
              <input type="name" class="form-control" [(ngModel)]= "editProduct.name" name="name">
              <small class="form-text text-muted"> Add name of the Product </small>
            </div>
            <div class="form-group">
              <label for="Input"> Description </label>
              <input type="text" class="form-control" [(ngModel)]= "editProduct.description" name="description">
            </div>
            <div class="form-group">
                <label for="Input"> Price </label>
                <input type="number" class="form-control" [(ngModel)]= "editProduct.price"  name="price">
              </div>
              <div class="form-group">
                <label for="Input"> Quantity </label>
                <input type="number" class="form-control" [(ngModel)]= "editProduct.qty" name="qty">
              </div>
            <button  type="submit" class="btn btn-primary mr-4">Edit</button>
            <button  (click)="close()" type="button" class="btn btn-primary"> <i class="fa fa-close"> </i> Close </button>
          </form>
   </nb-card-body>
</nb-card>
